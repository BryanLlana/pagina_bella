<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belleza</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header id="header" class="header">
        <div class="contenedor">
            <div class="row">
                <div class="row">
                    <img src="./img/pattern-architecture-8-svgrepo-com.svg" id="logo">
                    <p class="header__logo">SALON<span>BELLA</span></p>
                </div>
                <nav class="row header__espaciado">
                    <a href="" class="header__enlace header__enlace--activo">Inicio</a>
                    <a href="" class="header__enlace">Blog</a>
                    <a href="" class="header__enlace">Contacto</a>
                </nav>
                <div class="header__submenu">
                    <img src="./img/cart-trolley-buy-2-svgrepo-com.svg" id="img-carrito">
                    <div id="carrito" class="header__carrito">
                        <table id="lista-carrito">
                            <thead>
                                <tr class="row header__espaciado">
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <a href="#" id="vaciar-carrito" class="header__button">Vaciar Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="contenedor column">
            <p class="hero__titulo">Blog de Belleza. Encontrarás Los Mejores Productos De Belleza, Moda, Cosmética Y
                Maquillaje.</p>
            <p class="hero__contenido">Tu <a href="">blog de belleza</a>, cosmética y maquillaje que cuenta con los
                mejores productos de belleza ¡Suscríbete para no perderte nada!</p>
        </div>
    </div>
</body>

</html>
